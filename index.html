<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/main.css">

    <link rel="stylesheet" href="style/responsive.css"> 


    <link rel="stylesheet" href="style/owl/owl.carousel.min.css"> 
    <link rel="stylesheet" href="style/owl/owl.theme.default.min.css">  

    <title>NETFLIX COMEDIA</title>  
</head>
<body>


    <header> 
        <div class="container">
            <img src="img/logo_netflix.png" alt="Logo NETFLIX" class="logo">
            <nav>
                <a href="pag02.html">Início</a> 
                <a href="pag03.html">Séries</a> 
                <a href="pag04.html">Filmes</a> 
                <a href="pag05.html">Documentários</a> 
            </nav>
        </div> 
    </header>

    <main>
        <div class="filme-principal">
            <div class="c-filme">
                <video poster="./img/capa-house.jpg" src="./img/Blues_Brothers.mp4" class="filme" id="video" full loop
                    tabindex="0">
                </video>
            </div>
            <div class="container">
                <h3 class="titulo">THE BLUES BROTHERS</h3> 
                <p class="descrição">Uma comedia lendaria com John Belushi e Dan Aykroid.</p> 
                <div class="botoes">
                    <button role="button" class="botao">
                        <i class="fas fa-play"></i>
                        ASSISTIR AGORA                        
                    </button>
                    <button role="button" class="botao">
                        <i class="fas fa-info-circle"></i>
                        MAIS INFORMAÇÕES
                    </button>
                </div>
            </div>
        </div>
    </main>

    <div class="carrosel-filmes"> 
        <div class="owl-carousel owl-theme"> 
            <div class="item">
                <img class="box-filme" src="img/I.jpg" alt="" secret="">
            </div>
            <div class="item">
                <img class="box-filme" src="img/II.jpg" alt="" secret="">
            </div>
            <div class="item">
                <img class="box-filme" src="img/III.jpg" alt="" secret="">
            </div> 
            <div class="item">

            </div>
            <div class="item">
                <img class="box-filme" src="img/V.jpg" alt="" secret="">
            </div>
            <div class="item">
                <img class="box-filme" src="img/VI.jpg" alt="" secret="">
            </div>
            <div class="item">
                <img class="box-filme" src="img/VII.jpg" alt="" secret="">
            </div>
            <div class="item">
                <img class="box-filme" src="img/IX.jpg" alt="" secret="">
            </div>
            <div class="item">
                <img class="box-filme" src="img/X.jpg" alt="" secret="">
            </div> 



    </div>

    
    <script src="https://kit.fontawesome.com/2c36e9b7b1.js"></script>
    <script src="js/owl/jquery.min.js"></script>
    <script src="js/owl/owl.carousel.min.js"></script>
    <script src="js/owl/setup.js"></script>

</html>
